<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shared Loyalty Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align:center; }
    table { width:100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 8px 12px; border-bottom: 1px solid #eee; text-align:left; }
    .points { text-align:right; font-weight:600; }
  </style>
</head>
<body>
  <h1>Shared Loyalty Leaderboard</h1>
  <div id="status">Loading...</div>
  <table id="lb" aria-live="polite">
    <thead><tr><th>Rank</th><th>Viewer</th><th class="points">Points</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const api = "/api/leaderboard?limit=100"; // when testing locally via proxy, or update to your deployed URL
    async function load() {
      try {
        const res = await fetch(api);
        const json = await res.json();
        const tbody = document.querySelector("#lb tbody");
        tbody.innerHTML = "";
        if (!json.success) {
          document.getElementById("status").textContent = "Failed to fetch leaderboard";
          return;
        }
        document.getElementById("status").textContent = "";
        json.results.forEach((r, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${i+1}</td><td>${r.name}</td><td class="points">${r.points}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("status").textContent = "Error loading leaderboard.";
        console.error(err);
      }
    }
    load();
    setInterval(load, 15000);
  </script>
</body>
</html>
